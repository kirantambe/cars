<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/angular-loading/angular-loading.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">
  <script type="text/javascript" src="chrome-extension://aadgmnobpdmgmigaicncghmmoeflnamj/ng-inspector.js"></script><meta name="chromesniffer" id="chromesniffer_meta" content="{&quot;jQuery&quot;:&quot;1.11.3&quot;}"><script type="text/javascript" src="chrome-extension://homgcnaoacgigpkkljjjekpignblkeae/detector.js"></script></head>
<!-- NAVBAR
================================================== -->
  <body data-ng-app="carApp">
    <div class="navbar-wrapper">
      <div class="nav-container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div>
            <div class="navbar-header">
              <div class="navbar-brand">
                <span class="brand-header">CARNEWS</span><br>
                <span class="brand-subheader">everything about the car</span>
              </div>

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">CARS NEWS HOME</a></li>
                <li><a href="">CAR POST</a></li>
                <li><a href="">CAR SHOP</a></li>
                <li><a href="">CAR PAGES</a></li>
                <li><a href="">NEWS & BLOG</a></li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>


    <!-- Carousel
    ================================================== -->
    <div id="carSlider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active left">
          <img class="first-slide" src="images/slide1.jpg" alt="First slide">
        </div>
        <div class="item next left">
          <img class="second-slide" src="images/slide2.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="images/slide3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#carSlider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carSlider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
    <div class="container" data-ng-controller="MainController">
      <div class="row img-container">
        <div class="col-xs-3">
          <a role="button" data-ng-class="selectedCar.id=='go'? 'active': ''" class="thumbnail" data-ng-click="selectCar('go')">
            <img src="images/car1.jpg">
            <div class="caption">
              <small>DATSUN GO</small>
            </div>
          </a>
        </div>
        <div class="col-xs-3">
          <a role="button" data-ng-class="selectedCar.id=='swift'? 'active': ''" class="thumbnail" data-ng-click="selectCar('swift')">
            <img src="images/car2.jpg">
            <div class="caption">
              <small>MARUTI SWIFT</small>
            </div>
          </a>
        </div>
        <div class="col-xs-3">
          <a role="button" data-ng-class="selectedCar.id=='eon'? 'active': ''" class="thumbnail" data-ng-click="selectCar('eon')">
            <img src="images/car3.jpg">
            <div class="caption">
              <small>HYUNDAI EON</small>
            </div>
          </a>
        </div>
        <div class="col-xs-3">
          <a role="button" data-ng-class="selectedCar.id=='kwid'? 'active': ''" class="thumbnail" data-ng-click="selectCar('kwid')">
            <img src="images/car4.jpg">
            <div class="caption">
              <small>RENAULT KWID</small>
            </div>
          </a>
        </div>
      </div>
      <div class="row" dw-loading="mainContainer">
        <div class="col-md-12">
          <h3><strong>{{selectedCar.name}}</strong></h3>
          <h5>{{selectedCar.price_start}}-{{selectedCar.price_end}} Lac*</h5>
          <h7><strong>KEY FEATURES of {{selectedCar.name}}</strong></h7>
          <hr>
          <div class="row">
            <div class="col-md-5 description">
              <ul class="list-group">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-sm-8"><label>Ex-showroom Price New Delhi</label></div>
                    <div class="col-sm-4">
                      <input type="text" data-ng-model="selectedCar.esp"
                                                 class="pull-right form-control"/>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-sm-8"><label>City/Highway Fuel Economy(kmpl)</label></div>
                    <div class="col-sm-4"><input type="text" data-ng-model="selectedCar.economy"
                                                 class="pull-right form-control"/></div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-sm-8"><label>Fuel Type</label></div>
                    <div class="col-sm-4"><input type="text" data-ng-model="selectedCar.fuel_type"
                                                 class="pull-right form-control"/></div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-sm-8"><label>Engine Displacement(cc)</label></div>
                    <div class="col-sm-4">
                      <input type="text" data-ng-model="selectedCar.displacement"
                                                 class="pull-right form-control"/></div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-sm-8"><label>BHP</label></div>
                    <div class="col-sm-4"><input type="text" data-ng-model="selectedCar.bhp"
                                                 class="pull-right form-control"/></div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-sm-8"><label>Torque</label></div>
                    <div class="col-sm-4"><input type="text" data-ng-model="selectedCar.torque"
                                                 class="pull-right form-control"/></div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col-md-7">
              <div class="row">
                <div class="col-xs-4"><a class="thumbnail" href="#"><img src="images/in1.jpg"
                                                                         alt=""/></a></div>
                <div class="col-xs-4"><a class="thumbnail" href="#"><img src="images/in2.jpg"
                                                                         alt=""/></a></div>
                <div class="col-xs-4"><a class="thumbnail" href="#"><img src="images/in3.jpg"
                                                                         alt=""/></a></div>
              </div>
              <div class="row">
                <div class="col-xs-4"><a class="thumbnail" href="#"><img src="images/in4.jpg"
                                                                         alt=""/></a></div>
                <div class="col-xs-4"><a class="thumbnail" href="#"><img src="images/in3.jpg"
                                                                         alt=""/></a></div>
                <div class="col-xs-4"><a class="thumbnail" href="#"><img src="images/in2.jpg"
                                                                         alt=""/></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-loading/angular-loading.js"></script>
    <script src="app.js"></script>


</body></html>
